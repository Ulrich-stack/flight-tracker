<div class="container">

    <div class="inscription-image">
        <img src="assets/map2.png" alt="Image d'inscription">
        <h1 class="image-text">Suivez tous les vols du <br> monde en toute simplicité</h1>
        <h4 class="texth">Rejoignez-nous et accédez à des informations précises sur les itinéraires, les horaires,<br>
            et bien plus encore.</h4>
    </div>

    <div class="inscription-form">
        <div class="cloudtrack-container">
            <img src="assets/image.png" alt="Logo" class="logo">
            <span class="cloudtrack-login">CLOUDTRACK</span>
        </div>
        <h2>INSCRIPTION</h2>
        <p>Avez-vous un compte? <a routerLink="/login">Connectez-vous</a></p>

        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <div class="input-group">
                <input type="text" id="nom" formControlName="nom" placeholder="Nom">
                <input type="text" id="prenom" formControlName="prenom" placeholder="Prénom">
            </div>
            <input type="email" id="email" formControlName="email" placeholder="Email">
            <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe">
            <button type="button" (click)="onSubmit()">S'inscrire</button>
        </form>
    </div>
</div>
