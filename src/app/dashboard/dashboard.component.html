<div id="map"></div>
<div id="topbar">
  <div class="logo-div">
    <img src="assets/CLOUDtrack.png" width="30" alt="Logo" />

    <span>CLOUDtrack</span>
  </div>
  <div class="clock">{{ currentTime }}</div>

  <div class="profil-search-div">
    <div class="search-container">
      <input type="text" placeholder="Rechercher un vol" class="search" />
      <img src="assets/loupe.png" class="search-icon" alt="Rechercher" />
    </div>
    <img
      class="profil"
      src="assets/profil.png"
      width="30"
      alt="Profil logo"
      (click)="toggleModal()"
    />
    <app-profile-modal
      [isOpen]="isModalOpen"
      (closeModal)="toggleModal()"
    ></app-profile-modal>
  </div>
</div>
<div id="sidebar">
  <div>
    <span class="favori">
      Aéroport d'arrivée favori:
      <strong>{{ flightsByAirport[0].arrival.airport }}</strong>
    </span>
  </div>
  <div class="list-card">
    <div *ngFor="let flight of flightsByAirport">
      <app-card [flight]="flight"></app-card>
    </div>
  </div>
</div>
