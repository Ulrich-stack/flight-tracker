<div id="map"></div>
<div id="topbar">
  <div class="logo-div">
    <img src="assets/CLOUDtrack.png" width="30" alt="Logo" />
    <span>CLOUDtrack</span>
  </div>
  <div class="profil-search-div">
    <input [(ngModel)]="searchValueICAO" class="search" type="text" placeholder="Rechercher un vol" class="search" (keyup.enter)="searchFlight()" />
    <img
      class="profil"
      src="assets/profil.png"
      width="30"
      alt="Profil logo"
      (click)="toggleModal()"
    />
    <app-profile-modal
      [isOpen]="isModalOpen"
      (closeModal)="toggleModal()"
    ></app-profile-modal>
  </div>
</div>
<div class="arrow" [ngClass]="{ hidden: sibebarOpen }">
  <button (click)="toggleSidebar()">
    <img src="assets/arrow-right.png" alt="arrow-right" width="30" />
  </button>
</div>
<div id="sidebar" [ngClass]="{ open: sibebarOpen }">
  <div id="sidebar-header">
    <span class="favori">
      Aéroport d'arrivée favori:
      <strong>{{ flightsByAirport[0].arrival.airport }}</strong></span
    >
    <button (click)="hideSidebar()">
      <img src="assets/close.png" alt="close" width="15"> 
    </button>
  </div>
  <div class="list-card">
    <div *ngFor="let flight of flightsByAirport">
      <app-card [flight]="flight"></app-card>
    </div>
  </div>
</div>
  <app-flight-sidebar [flight]="currentFlightInfo" [showModal]="sidebarFlightInfoOpen"/>
<button id="filters">
  <img src="assets/filter.png" alt="filter" width="12" />
  <span>Voir plus de filtres</span>
</button>
